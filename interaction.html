<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    </head>

    <h1> Register for hackathons now!</h1>
    <body>
        <form>
        Name:
        <input type="text" name="name" required><br><br>
        Email:
        <input type="email" name="email" required><br><br>
        password:
        <input type="password" name="password" required><br><br>
        
        Gender:
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="Female" required> Female<br><br>

        Event type:
        <select name="event">
            <option value="codeathon">codeathon</option>
            <option value="webdeving">webdeving</option>
        </select><br><br>

        Skills:
        <input type="checkbox" name="skill" value="python"> Python
        <input type="checkbox" name="skill" value="javascript"> JavaScript<br><br>

        <button type="submit" name="submit">Submit and register</button>
        <button type="reset" name="reset">Reset</button><br><br>
        
        </form>
    </body>
    
</html>
